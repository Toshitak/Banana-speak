<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Speak</title>
    <style>
        textarea{
            width: 500px;
            height: 100px;
            display: block;
            margin: 1rem;
            padding: 1rem;
        }
        #output{
            border: 1px solid black;
            height: 100px;
            width: 500px;
            margin: 1rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <h1>Talk Banana</h1>
    <textarea id="text-input"
    placeholder="Put your sentence in English here and we will convert it to Banana"></textarea>
    <button id="btn-translate">Translate</button>
    <div style="font-size: large; font-family: Arial, Helvetica, sans-serif;">Output will be displayed here 👇🏻</div>
    <div id="output"></div>

    <script src="app.js" type="text/javascript"></script> 
</body>
</html>
